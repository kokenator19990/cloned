services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: deadbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-deadbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-deadbot_dev_2024}
      POSTGRES_DB: ${POSTGRES_DB:-deadbot}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-pgvector.sql:/docker-entrypoint-initdb.d/01-pgvector.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deadbot"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: deadbot-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: deadbot-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-deadbot}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-deadbot_dev_2024}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - miniodata:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: deadbot-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set deadbot http://minio:9000 deadbot deadbot_dev_2024;
      mc mb --ignore-existing deadbot/voice-samples;
      mc mb --ignore-existing deadbot/avatars;
      mc mb --ignore-existing deadbot/documents;
      mc mb --ignore-existing deadbot/exports;
      exit 0;
      "

volumes:
  pgdata:
  miniodata:
